# Workflow runs the scrape process to refresh/update daily

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    schedule:
      - cron: '30 16 * * *' # 05:00 UST
      # - cron: '30 10 * * *' # e.g. 10:30 UST
  

permissions:
  contents: write  # Allow repo updates
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update

          # we need the fortran(scikit) and java(pdf extract) coerced for scheduled running
          sudo apt-get install -y gfortran default-jre 

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          
      - name: Show Current Directory
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing files:"
          ls -la

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure script is executable
        run: chmod +x ofsted_ilacs_scrape.py

      - name: Run Python script
        run: |
          echo "Running scrape script"
          python ofsted_ilacs_scrape.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html
          git commit -m "Update index.html via workflow" || echo "No changes to commit"
          git push



  deploy:
  # block ensures we're pushing out changes to front-end
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
